<div class="float-right">
    <button type="button" [routerLink]="['home']" class="btn btn-danger">Back</button>
</div>
<div *ngIf='type === "movie"'>
    <h1>{{movie.title}}</h1>
    <hr>
    <div class="card" style="width: 60rem;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img [src]='movie.poster_path | domseguro' class="d-block w-100" alt="image not avaible">
                </div>
                <div class="carousel-item">
                    <img [src]='movie.backdrop_path | domseguro' class="d-block w-100" alt="image not avaible">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="card-body">
            <p class="card-text">Review: {{movie.overview}}</p>
            <p class="card-text">Released: {{movie.release_date}}</p>
            <p>Rate <span class="badge badge-info">{{movie.vote_average}}</span></p>
        </div>
    </div>
</div>

<div *ngIf='type === "serie"'>
    <h1>{{serie.name}}</h1>
    <hr>
    <div class="card" style="width: 60rem;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img [src]='serie.poster_path | domseguro' class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img [src]='serie.backdrop_path | domseguro' class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="card-body">
            <p class="card-text">Review: {{serie.overview}}</p>
            <p class="card-text">On air since: {{serie.first_air_date}}</p>
            <p>Rate <span class="badge badge-info">{{serie.vote_average}}</span></p>
        </div>
    </div>
</div>

<script>
    $('.carousel').carousel({
        interval: 500
    })
</script>
