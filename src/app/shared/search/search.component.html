<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <select #choice class="custom-select" id="inputGroupSelect02">
                <option selected>Choose a category</option>
                <option value="movie">Movie</option>
                <option value="serie">Serie</option>
              </select>
        </div>
        <input #s class="form-control mr-sm-2" (keyup)='search(s.value, choice.value)' type="text" placeholder="Search" aria-label="Search">
        <button (onclick)='search(s.value)' class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
    </div>
</nav>
<div class="float-right">
    <button type="button" [routerLink]="[recent]" class="btn btn-danger">Back</button>
</div>
<h1>Results</h1>
<hr>
<div *ngIf='choice.value === "movie"'>
    <small>Movies</small>
    <app-movie [items]="items"></app-movie>
    <br>
</div>
<div *ngIf='choice.value === "serie"'>
    <small>Series</small>
    <app-serie [items]="items"></app-serie>
</div>
